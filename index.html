<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background: #ffe6eb;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    color: #e91e63;
    text-align: center;
  }

  #message {
    font-size: 20px;
    color: #800040;
    margin: 15px 0;
    text-align: center;
    min-height: 30px;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 120px;
    max-width: 350px;
  }

  button {
    padding: 14px 22px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: #e91e63;
    color: white;
    left: 20px;
    top: 40px;
    transition: transform 0.3s;
  }

  #noBtn {
    background: #aaa;
    color: black;
    right: 20px;
    top: 40px;
    transition: transform 0.3s;
  }

  #photoBox {
    margin-top: 25px;
    width: 100%;
    max-width: 320px;
    display: flex;
    justify-content: center;
  }

  #photoBox img {
    width: 100%;
    border-radius: 16px;
    display: none;
  }
</style>
</head>

<body>

<h1>Will you marry me? mai ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üôÉ</button>
</div>

<div id="message"></div>

<div id="photoBox">
  <img id="photo">
</div>

<script>
  const yesPhotos = [
    "photos/yes1.jpg",
    "photos/yes2.jpg",
    "photos/yes3.jpg"
  ];

  const noPhotos = [
    "photos/no5.jpg",
    "photos/no6.jpg",
    "photos/no7.jpg",
    "photos/no8.jpg",
    "photos/no9.jpg",
    "photos/no10.jpg"
  ];

  const noMessages = [
    "Pleaseeee ü•∫",
    "Are you sure? üò¢",
    "Come on üò≠",
    "Don‚Äôt break my heart üíî",
    "I‚Äôll be so sad ü•π",
    "Last chance üò≠‚ù§Ô∏è"
  ];

  let noCount = 0;
  let yesCount = 0;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");
  const photo = document.getElementById("photo");

  yesBtn.onclick = () => {
    photo.src = yesPhotos[yesCount % yesPhotos.length];
    photo.style.display = "block";
    message.innerHTML = "YAAAY üíñ I knew it üòç‚ù§Ô∏è";
    yesCount++;
  };

  noBtn.onclick = () => {
    photo.src = noPhotos[noCount % noPhotos.length];
    photo.style.display = "block";
    message.innerHTML = noMessages[noCount % noMessages.length];

    // playful movement (mobile-safe)
    const moveX = Math.random() * 200 - 100;
    const moveY = Math.random() * 60 - 30;
    noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;

    // YES button grows
    const scale = 1 + (noCount + 1) * 0.12;
    yesBtn.style.transform = `scale(${scale})`;

    noCount++;
  };
</script>

</body>
</html>
